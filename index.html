<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Responsive Elements - Semantic</title>
  <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/semantic/dist/semantic.js"></script>

</head>
<body>

<h1 class="ui center aligned header">PAL</h1>

<div class="ui two column centered grid">
  <div class="column">
    <div class="ui action left icon input">
      <i class="search icon"></i>
      <input id="search" type="text" placeholder="Search for a number...">
      <div id="addNew" class="ui teal button">Add</div>
    </div>
  </div>
</div>

<br>
<br>
<br>

<div class="ui container">
  <div id="form">
    <div id="formItems" class="ui relaxed divided items">
    </div>
    <div class="ui relaxed divided items">
      <div class="item ui input">
        <div id="addItem" class="ui teal button">Add Another</div>
      </div>
    </div>
    <div class="ui relaxed divided items">
      <div class="item ui input">
        <div id="submit" class="ui teal button">Submit</div>
      </div>
    </div>
  </div>
  <div id="results" class="ui relaxed divided items">
  </div>
</div>

<!-- Content JS HERE !-->
<style>
  .last.container {
    margin-bottom: 300px !important;
  }
  h1.ui.center.header {
    margin-top: 3em;
  }
  h2.ui.center.header {
    margin: 4em 0em 2em;
  }
  h3.ui.center.header {
    margin-top: 2em;
    padding: 2em 0em;
  }
  #form {
    display: none;
  }
</style>

<script src="js/result.js" charset="utf-8"></script>
<script src="js/item.js" charset="utf-8"></script>
<script src="js/form.js" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function() {

  var
    $headers     = $('body > h3'),
    $header      = $headers.first(),
    ignoreScroll = false,
    timer
  ;

  $('#search').keyup(function (event) {
    $.get('api/lookup/' + $(this).val(), function (data) {
      SetResult(data);
    });
  })
  $('#addNew').click(function (event) {
    ShowForm();
  });
  $('#addItem').click(function (event) {
    AddItem();
  });
  $('#submit').click(function (event) {
    var object = FormToObject();
    $.ajax({
      type: "PUT",
      url: 'api/lookup/' + object['_id'],
      contentType: "application/json",
      data: JSON.stringify(object),
      success: function (data) {
        $('#search').val(object['_id']);
        $.get('api/lookup/' + $('#search').val(), function (data) {
          SetResult(object);
          HideForm();
        });
      }
    });
  });
  // Preserve example in viewport when resizing browser
  $(window)
    .on('resize', function() {
      // ignore callbacks from scroll change
      clearTimeout(timer);
      $headers.visibility('disable callbacks');

      // preserve position
      $(document).scrollTop( $header.offset().top );

      // allow callbacks in 500ms
      timer = setTimeout(function() {
        $headers.visibility('enable callbacks');
      }, 500);
    })
  ;
  $headers
    .visibility({
      // fire once each time passed
      once: false,

      // don't refresh position on resize
      checkOnRefresh: true,

      // lock to this element on resize
      onTopPassed: function() {
        $header = $(this);
      },
      onTopPassedReverse: function() {
        $header = $(this);
      }
    })
  ;
});
</script>

</body>
</html>
